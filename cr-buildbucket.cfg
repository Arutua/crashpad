# schema of this file and documentation.
#
# Please keep this list sorted by bucket name.

buckets {
  name: "master.client.crashpad"
  acls {
    role: READER
    group: "all"
  }
  acls {
    role: SCHEDULER
    group: "service-account-cq"
  }
  acls {
    role: WRITER
    group: "project-crashpad-admins"
  }
  acls {
    role: SCHEDULER
    group: "project-crashpad-committers"
  }
  acls {
    role: WRITER
    group: "service-account-crashpad-cq"
  }
  acls {
    role: WRITER
    identity: "mark@chromium.org"
  }
  acls {
    role: WRITER
    identity: "scottmg@chromium.org"
  }
  acls {
    role: WRITER
    identity: "siggi@chromium.org"
  }
}
